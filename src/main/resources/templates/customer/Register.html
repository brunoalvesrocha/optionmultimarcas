<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorator="LayoutPadrao">

<head>
	<title>Cadastro de Clientes</title>
</head>

<section layout:fragment="conteudo">
    <form class="form-horizontal" method="POST" th:action="@{/customers}" th:object="${customer}">
    	<div layout:include="MensagemGeral"></div>
    	<div layout:include="MensagemErro"></div>
    
    	<div class="panel panel-default">
    		<div class="panel-heading">
    			<div class="clearfix">
	   				<h1 class="panel-title aw-titulo-panel">Novo Cliente</h1>
	   				<a class="btn btn-link aw-link-panel" th:href="@{/customers/}">Voltar para pesquisa</a>
	   			</div>
    		</div>
    		
    		<div class="panel-body container-fluid">
    			<input type="hidden" th:field="*{id}"/>
    		
				<div class="form-group" th:classappend="${#fields.hasErrors('name')} ? has-error">
					<label for="name" class="col-sm-2 control-label">Nome</label>
					<div class="col-sm-4"> 
						<input type="text" class="form-control" id="name" th:field="*{name}"/>
					</div>
				</div>				
				<div class="form-group" th:classappend="${#fields.hasErrors('street')} ? has-error">
					<label for="street" class="col-sm-2 control-label">Rua</label>
					<div class="col-sm-4"> 
						<input type="text" class="form-control" id="street" th:field="*{street}"/>
					</div>
				</div>				
				<div class="form-group" th:classappend="${#fields.hasErrors('number')} ? has-error">
					<label for="number" class="col-sm-2 control-label">NÃºmero</label>
					<div class="col-sm-2"> 
						<input type="text" class="form-control" id="number" th:field="*{number}"/>
					</div>
				</div>				
				<div class="form-group" th:classappend="${#fields.hasErrors('complement')} ? has-error">
					<label for="complement" class="col-sm-2 control-label">Complemento</label>
					<div class="col-sm-2"> 
						<input type="text" class="form-control" id="complement" th:field="*{complement}"/>
					</div>
				</div>				
				<div class="form-group" th:classappend="${#fields.hasErrors('neighborhood')} ? has-error">
					<label for="neighborhood" class="col-sm-2 control-label">Bairro</label>
					<div class="col-sm-2"> 
						<input type="text" class="form-control" id="neighborhood" th:field="*{neighborhood}"/>
					</div>
				</div>				
				<div class="form-group" th:classappend="${#fields.hasErrors('city')} ? has-error">
					<label for="city" class="col-sm-2 control-label">Cidade</label>
					<div class="col-sm-2"> 
						<input type="text" class="form-control" id="city" th:field="*{city}"/>
					</div>
				</div>				
				<div class="form-group" th:classappend="${#fields.hasErrors('state')} ? has-error">
					<label for="state" class="col-sm-2 control-label">Estado</label>
					<div class="col-sm-2"> 
						<input type="text" class="form-control" id="state" th:field="*{state}"/>
					</div>
				</div>				
				<div class="form-group" th:classappend="${#fields.hasErrors('postalCode')} ? has-error">
					<label for="postalCode" class="col-sm-2 control-label cep-js">Cep</label>
					<div class="col-sm-2"> 
						<input type="text" class="form-control cep-js" id="postalCode" th:field="*{postalCode}"
						placeholder="Ex: 99999-999"/>
					</div>
				</div>				
				<div class="form-group" th:classappend="${#fields.hasErrors('phone')} ? has-error">
					<label for="phone" class="col-sm-2 control-label">Cel.</label>
					<div class="col-sm-2"> 
						<input type="text" class="form-control phone-js" id="phone" th:field="*{phone}"
						placeholder="Ex: (11) 99999-9999"/>
					</div>
				</div>				
				
				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-10">
						<button type="submit" class="btn btn-primary">Salvar</button>
					</div>
				</div>
			</div>
    	</div>
    </form>
</section>
</html>
